<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olympus Strength</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <style>
        .auth-divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo .logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }
        
        .auth-divider:before {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
            position: absolute;
            top: 50%;
            left: 0;
        }
        
        .auth-divider span {
            position: relative;
            background: white;
            padding: 0 15px;
            color: #757575;
            font-size: 0.9rem;
        }
        
        .staff-login {
            background-color: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .staff-login h3 {
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }
        
        .staff-login p {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-logo">
                <img src="/static/img/logo2.png" alt="Olympus Strength" class="logo-img">
            </div>
            
            <h1 class="auth-title">Welcome Back</h1>
            
            {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
                <p><a href="/forgot-password">Forgot your password?</a></p>
            </div>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <div class="staff-login">
                <h3>Staff Login</h3>
                <p>For coaches and administrators only. Please use your assigned credentials.</p>
                <p>Contact the administrator if you need assistance with your account.</p>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
