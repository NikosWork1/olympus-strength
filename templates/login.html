<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Olympus Strength - Access your account">
    <title>Login - Olympus Strength</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Main Content -->
    <main class="flex-grow pt-20">
        <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="/signup" class="font-medium text-green-600 hover:text-green-500">
                        create a new account
                    </a>
                </p>
            </div>

            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                    {% if error %}
                    <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <p>{{ error }}</p>
                    </div>
                    {% endif %}
                    
                    <form class="space-y-6" action="/login" method="post">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">
                                Email address
                            </label>
                            <div class="mt-1 relative">
                                <input id="username" name="username" type="email" autocomplete="email" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none error-icon">
                                    <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                            <p class="hidden mt-2 text-sm text-red-600" id="email-error"></p>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Password
                            </label>
                            <div class="mt-1 relative">
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <div class="hidden absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none error-icon">
                                    <svg class="h-5 w-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                            <p class="hidden mt-2 text-sm text-red-600" id="password-error"></p>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                    class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-green-600 hover:text-green-500">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const emailInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            function showError(input, message) {
                const errorElement = document.getElementById(`${input.id}-error`);
                const errorIcon = input.parentElement.querySelector('.error-icon');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
                errorIcon.classList.remove('hidden');
                input.classList.add('border-red-500');
            }

            function hideError(input) {
                const errorElement = document.getElementById(`${input.id}-error`);
                const errorIcon = input.parentElement.querySelector('.error-icon');
                errorElement.classList.add('hidden');
                errorIcon.classList.add('hidden');
                input.classList.remove('border-red-500');
            }

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            emailInput.addEventListener('input', function() {
                if (!validateEmail(this.value)) {
                    showError(this, 'Please enter a valid email address');
                } else {
                    hideError(this);
                }
            });

            passwordInput.addEventListener('input', function() {
                if (this.value.length < 6) {
                    showError(this, 'Password must be at least 6 characters');
                } else {
                    hideError(this);
                }
            });

            form.addEventListener('submit', function(e) {
                let isValid = true;

                if (!validateEmail(emailInput.value)) {
                    e.preventDefault();
                    showError(emailInput, 'Please enter a valid email address');
                    isValid = false;
                }

                if (passwordInput.value.length < 6) {
                    e.preventDefault();
                    showError(passwordInput, 'Password must be at least 6 characters');
                    isValid = false;
                }
            });
        });
    </script>
</body>
</html>
